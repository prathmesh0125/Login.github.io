<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login From</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login_form_container" style="height:535px; max-height:535px ;">

      <div class="login_form">
        <h2>Password</h2>

        <div class="input_group">
            <i class="fa fa-user"></i>
            <input
              type="text"
              placeholder="Username"
              class="input_text"
              autocomplete="off"
            />
          </div>

         <div class="input_group">
          <i class="fa fa-envelope"></i>

          <input type="email" placeholder="email" 

          class="input_text"
          autocomplete="off" >
        </div>
       
       
        <div class="input_group">
          <i class="fa fa-unlock-alt"></i>
          <input
            type="tel"
            placeholder="Mobile no."
            class="input_text"
            autocomplete="off"
          />
        </div>
        <div class="button_group" id="login_button">
          <a style="margin-top: -14px;">Get Password</a>
        </div>
        <div class="fotter" style="margin-top: 18px;">
          <a ">Password ?</a>
          <a href="signup.html">SingUp</a>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
